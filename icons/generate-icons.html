<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
      display: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #5568d3;
    }
    .preview {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>AI Troll Detector - Icon Generator</h1>
  <p>Click the button below to generate and download the extension icons.</p>

  <button onclick="generateIcons()">Generate All Icons</button>

  <div class="preview">
    <h3>Preview:</h3>
    <canvas id="preview" width="128" height="128"></canvas>
  </div>

  <canvas id="canvas16" width="16" height="16"></canvas>
  <canvas id="canvas48" width="48" height="48"></canvas>
  <canvas id="canvas128" width="128" height="128"></canvas>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.45;

      // Background circle with gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fill();

      // Shield shape
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();

      const shieldTop = centerY - radius * 0.6;
      const shieldBottom = centerY + radius * 0.6;
      const shieldLeft = centerX - radius * 0.4;
      const shieldRight = centerX + radius * 0.4;
      const shieldWidth = radius * 0.8;

      // Draw shield
      ctx.moveTo(centerX, shieldTop);
      ctx.lineTo(shieldRight, shieldTop + radius * 0.15);
      ctx.lineTo(shieldRight, centerY);
      ctx.quadraticCurveTo(shieldRight, shieldBottom - radius * 0.2, centerX, shieldBottom);
      ctx.quadraticCurveTo(shieldLeft, shieldBottom - radius * 0.2, shieldLeft, centerY);
      ctx.lineTo(shieldLeft, shieldTop + radius * 0.15);
      ctx.closePath();
      ctx.fill();

      // AI/Warning symbol
      if (size >= 48) {
        // Eyes
        ctx.fillStyle = '#667eea';
        ctx.beginPath();
        ctx.arc(centerX - radius * 0.15, centerY - radius * 0.1, radius * 0.08, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(centerX + radius * 0.15, centerY - radius * 0.1, radius * 0.08, 0, Math.PI * 2);
        ctx.fill();

        // Smile/frown
        ctx.strokeStyle = '#667eea';
        ctx.lineWidth = radius * 0.06;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.arc(centerX, centerY + radius * 0.05, radius * 0.25, 0.2, Math.PI - 0.2);
        ctx.stroke();
      }

      // Warning badge
      ctx.fillStyle = '#fbbf24';
      ctx.beginPath();
      ctx.arc(centerX + radius * 0.6, centerY + radius * 0.6, radius * 0.3, 0, Math.PI * 2);
      ctx.fill();

      // Exclamation mark
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.25}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('!', centerX + radius * 0.6, centerY + radius * 0.6);
    }

    function generateIcons() {
      const sizes = [16, 48, 128];

      sizes.forEach(size => {
        const canvas = document.getElementById(`canvas${size}`);
        drawIcon(canvas, size);

        // Download
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });

      // Show preview
      const previewCanvas = document.getElementById('preview');
      previewCanvas.style.display = 'block';
      drawIcon(previewCanvas, 128);

      alert('Icons generated and downloaded! Check your downloads folder.');
    }

    // Draw preview on load
    window.onload = function() {
      const previewCanvas = document.getElementById('preview');
      previewCanvas.style.display = 'block';
      drawIcon(previewCanvas, 128);
    };
  </script>
</body>
</html>
